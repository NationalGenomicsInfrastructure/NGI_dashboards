
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NGI Stockholm Internal Dashboard">
  <meta name="author" content="Phil Ewels">
  <title>NGI Stockholm External Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header class="container-fluid">
  <div class="row">
    <div class="col-xs-2">
      <img src="img/NGI_logo.png">
    </div>
    <div class="col-xs-7">
      <h1>NGI Stockholm Status</h1>
    </div>
    <div class="col-xs-3 text-right">
      <span id="clock_time">00:00</span>
      <span id="clock_date">Monday 01<sup>st</sup> January</span>
      <div class="hero-circle">
        <div class="hero-face">
          <div id="hour" class="hero-hour"></div><div id="minute" class="hero-minute"></div><div id="second" class="hero-second"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid mainrow">

  <div class="row">
    <div class="col-xs-4">
      <div id="open_projects_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="delivery_times_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="throughput_plot" class="external_plot"></div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <div id="num_projects_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="affiliations_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="num_samples_plot" class="external_plot"></div>
    </div>
  </div>

</div><!-- /.container -->

<footer class="container-fluid">
  <img class="pull-right" src="img/SLL_logo.png">
</footer>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/chroma.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/solid-gauge.js"></script>
<script type="text/javascript">
var data = {{ d.json }};
</script>
<script src="js/dashboard.js"></script>
</body>
</html>
