<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NGI Stockholm Internal Dashboard">
  <meta name="author" content="Phil Ewels">
  <title>NGI Stockholm External Dashboard</title>
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header class="container">
  <div class="row">
    <div class="col header-logo">
      <a href="https://ngisweden.scilifelab.se/"><img src="img/NGI_logo.png"></a>
      <h1><a href="https://ngisweden.scilifelab.se/">NGI Stockholm Status</a></h1>
    </div>
    <div class="text-right">
      <span id="clock_time">00:00</span>
      <span id="clock_date">Monday 01<sup>st</sup> January</span>
      <div class="hero-circle">
        <div class="hero-face">
          <div id="hour" class="hero-hour"></div><div id="minute" class="hero-minute"></div><div id="second" class="hero-second"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-main">

  <div class="row">
    <div class="col">
      <div id="num_projects_plot" class="external_plot"></div>
    </div>
    <div class="col">
      <div id="delivery_times_plot" class="external_plot"></div>
      <div id="finished_lib_median_tat" class="external_plot"></div>
    </div>
    <div class="col">
      <div id="throughput_plot" class="external_plot"></div>
    </div>
  </div>

  <div class="row" style="justify-content: center;">
    <div class="col" style="width: 16%;"></div>
    <div class="col">
      <div id="num_samples_plot" class="external_plot"></div>
    </div>
    <div class="col" style="width: 50%; flex: 0;">
      <div id="affiliations_plot" class="external_plot"></div>
    </div>
    <div class="col" style="width: 16%;"></div>
  </div>
</div><!-- /.container -->

<footer class="container  hideable">
  <div class="row" style="width: 100%; justify-content: space-between;">
  <p class="col dashboard-timestamps">
    Fetched: <span id="date_rendered">{{ d.date_rendered }}</span> &nbsp; / &nbsp;
    Age: <span id="report_age"></span> &nbsp; / &nbsp;
    Package Version: <span>v{{ d.p_version }}</span>
  </p>
  <a class="col" style="flex: 0; margin-right: 15px" href="https://www.scilifelab.se/platforms/ngi/"><img src="img/SLL_logo.png"></a>
  </div>
</footer>

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/chroma.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/solid-gauge.js"></script>
<script type="text/javascript">
var data = {{ d.json }};
var deliverytimes_data = {{ dt_data }};
</script>
<script src="js/dashboard.js"></script>
</body>
</html>
